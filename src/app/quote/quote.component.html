<div class="container">
    <h1>QUOTERATER</h1>
    <hr>
    
  <div class="row">
    <div class="col-md-6">
     <h3>This is our quotes rating page!</h3>
    <ul>
    <li *ngFor = 'let quote of quotes ; let i = index' > 
          {{quote.quote}} by {{quote.author}}
        <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quote-details *ngIf='quote.showSender' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-details>
        </li>
    </ul>
    </div>
  <div class="col-md-6">
    <app-quote-form  (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
</div>
</div>
